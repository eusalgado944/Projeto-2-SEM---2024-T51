<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_photo_alternate" />
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="Imagem">
        <div class="box">
            <div class="Imagem_adicionada">

                <img id="image-preview" src="" alt="Imagem selecionada" style="display:none;"/>
                <input type="file" id="image-upload" accept="image/*" style="display:none;" />
                <label for="image-upload" class="custom-file-upload">
                    <span class="material-symbols-outlined">
                        add_photo_alternate
                        </span>
                </label>
                
            </div>
        </div>
    </div>
</body>
</html>
