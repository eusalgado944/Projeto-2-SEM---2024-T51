    <div class="parte1">

    <div class="menu">

    <section class="promo-section">
        <div class="promo-box">
            <div class="btn-option" onclick="MudaMenu('Bolos')">

                                </div>
                                <button id="right-button" class="next-button" onclick="moverParaDireita()">
                                    <img src="Imagem/seta-para-a-direita.png" alt="right-button">
                                </button>
                            </div>
                                                
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </article>
